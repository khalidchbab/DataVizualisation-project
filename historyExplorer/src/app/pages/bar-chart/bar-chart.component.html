<div  style="text-align: center;"id="divSlider">
  <h2 style="text-align: center;">Website Ranking</h2>
  <form [formGroup]="form" (ngModelChange)="changed()">
    <div class="row justify-content-center" style="text-align: center; margin-top:2rem">
      <div class="col-12 align-self-center">
        <mat-form-field appearance="fill" >
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker" [max]="max" [min]="min">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
      <div class="col" style="display: none;">
        <mat-form-field appearance="fill" >
          <mat-select formControlName="person">
            <mat-option [value]="item" *ngFor="let item of options">{{item}}</mat-option>
          </mat-select>
          <mat-label>
            <mat-icon>favorite</mat-icon> <b> Adventurer</b> <i> Name</i>
          </mat-label>
        </mat-form-field>
      </div>
    </div>
  </form>
  <div class="row justify-content-center">
    <div class="col">
      <figure id="bar"></figure>
    </div>
  </div>
  <div class="tootltipEmp"></div>

</div>
