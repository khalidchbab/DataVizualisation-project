<div id="divSlider">
  <h2>Pie Chart of Websites</h2>
  <form [formGroup]="form" (ngModelChange)="changed()" style="text-align: end;">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker" [max]="max" [min]="min">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="fill" style="display: none;">
          <mat-select formControlName="person" >
            <mat-option [value]="item" *ngFor="let item of options">{{item}}</mat-option>
          </mat-select>
          <mat-label>
            <mat-icon>favorite</mat-icon> <b> Adventurer</b> <i> Name</i>
          </mat-label>
        </mat-form-field>
      </div>
    </div>
  </form>
  <figure id="pie"></figure>
  <div class="tootltipEmp"></div>
</div>
